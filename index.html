<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Dashboard</title>
  <style>
    table { border-collapse: collapse; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Supply Chain Dashboard</h1>
  <div id="dashboard"></div>
  
  <script>
    // Sample JSON data (you can also fetch this from an API or file)
    const data = {
      "Products": [
        {"sku": "MILK1", "name": "Milk", "weight": 1.0, "volume": 1.0, "cost": 2.5, "safetyStockLevel": 50, "leadTime": 2},
        {"sku": "BREAD1", "name": "Bread", "weight": 0.5, "volume": 0.3, "cost": 1.2, "safetyStockLevel": 30, "leadTime": 1},
        {"sku": "EGG1", "name": "Eggs", "weight": 0.7, "volume": 0.2, "cost": 2.0, "safetyStockLevel": 20, "leadTime": 1}
      ],
      "Locations": [
        {"locationID": "WH1", "type": "Warehouse", "name": "Dallas Distribution Center", "capacity": 10000, "address": "123 DC Way, Dallas, TX", "operationalHours": "24/7", "temperatureZone": "Cool"},
        {"locationID": "STORE1", "type": "Retail Store", "name": "Walmart Supercenter #123", "capacity": 2000, "address": "456 Main St, Dallas, TX", "operationalHours": "8-22", "temperatureZone": "Ambient"}
      ],
      "Inventory": [
        {"sku": "MILK1", "locationID": "WH1", "quantity": 500},
        {"sku": "BREAD1", "locationID": "WH1", "quantity": 300},
        {"sku": "EGG1", "locationID": "WH1", "quantity": 200},
        {"sku": "MILK1", "locationID": "STORE1", "quantity": 120},
        {"sku": "BREAD1", "locationID": "STORE1", "quantity": 50},
        {"sku": "EGG1", "locationID": "STORE1", "quantity": 30}
      ]
    };

    function renderTable(title, items) {
      if (!items || items.length === 0) return '';
      const headers = Object.keys(items[0]);
      let html = `<h2>${title}</h2><table><thead><tr>`;
      headers.forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';
      items.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${row[h]}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    const dashboard = document.getElementById('dashboard');
    dashboard.innerHTML =
      renderTable('Products', data.Products) +
      renderTable('Locations', data.Locations) +
      renderTable('Inventory', data.Inventory);

  </script>
</body>
</html>
